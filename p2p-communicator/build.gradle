plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    flatDir {
        dirs "$rootProject.projectDir/required"
    }

    mavenLocal()

    /*  maven {
          url = uri('https://repository.jboss.org/nexus/content/repositories/releases/')
      }*/

    maven {
        url = uri('https://repo2.maven.org/maven2/')

    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    //implementation fileTree(dir: '../required', include: 'org.jboss.netty.httptunnel-0.92.0.jar')
    implementation 'com.kenai.jxse:jxse:2.7'
    implementation 'commons-validator:commons-validator:1.7'
    //implementation 'org.jboss.netty:httptunnel:1.0'
    implementation 'org.jboss.netty:netty:3.2.10.Final'
    implementation 'org.apache.logging.log4j:log4j-core:2.17.2'
    implementation 'com.h2database:h2:2.1.212'
    implementation group: 'org.eclipse.jetty', name: 'jetty-server', version: '11.0.9'
    implementation 'org.bouncycastle:bcprov-jdk15:1.46'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:4.2.0'
    compileOnly 'org.osgi:org.osgi.core:6.0.0'
    implementation group: 'net.bytebuddy', name: 'byte-buddy', version: '1.12.9'
}

group = 'com.ocrix.ppc'
version = '1.0.2'
description = 'p2p-communicator'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
